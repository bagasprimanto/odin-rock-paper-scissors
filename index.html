<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div>Human: <span id="human-score">0</span></div>
    <div>Computer: <span id="computer-score">0</span></div>
    <div id="result"></div>

    <script>
        const btnRock = document.querySelector("#rock");
        const btnPaper = document.querySelector("#paper");
        const btnScissors = document.querySelector("#scissors");
        const humanScore = document.querySelector("#human-score");
        const computerScore = document.querySelector("#computer-score");
        const result = document.querySelector("#result");

        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3);

            if(choice === 0) {
                choice = "rock";
            } else if (choice === 1) {
                choice = "paper";
            } else {
                choice = "scissors";
            }

            return choice;
        }

        function playRound(humanChoice, computerChoice) {
            let caseInsensitiveHumanChoice = humanChoice.toLowerCase();

            if(humanChoice === "rock") {
                switch (computerChoice) {
                    case "rock":
                        result.textContent = "Draw! Rock can't beat rock";
                        break;
                    case "paper" :
                        result.textContent = "You lose! Paper beats rock";
                        incComputerScore();
                        break;
                    case "scissors":
                        result.textContent = "You win! Rock beats scissors";
                        incHumanScore();
                        break;
                    default:
                        result.textContent = "Unknown command";
                        break;
                }
            } else if (humanChoice === "paper") {
                switch (computerChoice) {
                    case "rock":
                        result.textContent = "You win! Paper beats rock";
                        incHumanScore();
                        break;
                    case "paper" :
                        result.textContent = "Draw! Paper can't beats paper";
                        break;
                    case "scissors":
                        result.textContent = "You lose! Scissors beat paper";
                        incComputerScore();
                        break;
                    default:
                        result.textContent = "Unknown command";
                        break;
                }
            } else if (humanChoice === "scissors") {
                switch (computerChoice) {
                    case "rock":
                        result.textContent = "You lose! Rock beats scissors";
                        incComputerScore();
                        break;
                    case "paper" :
                        result.textContent = "You win! Scissors beat paper";
                        incHumanScore();
                        break;
                    case "scissors":
                        result.textContent = "Draw! Scissors can't beat scissors";
                        break;
                    default:
                        result.textContent = "Unknown command";
                        break;
                }
            } else {
                result.textContent = "Unknown command";
            }
        }

        function incHumanScore() {
            let hs = humanScore.textContent;
            hs = parseInt(hs);
            hs++;
            humanScore.textContent = hs;
        }

        function incComputerScore() {
            let cs = computerScore.textContent;
            cs = parseInt(cs);
            cs++;
            computerScore.textContent = cs;
        }

        btnRock.addEventListener("click", () => {
            playRound("rock", getComputerChoice())
        });
        btnPaper.addEventListener("click", () => {
            playRound("paper", getComputerChoice())
        });
        btnScissors.addEventListener("click", () => {
            playRound("scissors", getComputerChoice())
        });
    </script>
</body>
</html>
